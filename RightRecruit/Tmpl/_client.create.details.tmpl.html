<div class="detailsViewSection left">
    <fieldset>
        <legend>Details</legend>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Client name" required style="width: 500px;" data-bind="value: details().Name, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Alternative names" style="width: 500px;" data-bind="value: details().AlternativeNames, valueUpdate: 'afterkeydown'" />
            <label class="mildText extraSmall">provide comma separated names</label>
        </div>
        <div class="control-div left defaultFormMargin">
            <textarea placeholder="Description" required style="width: 500px; height: 60px; max-height: 100px;" data-bind="value: details().Description, valueUpdate: 'afterkeydown'"></textarea>
        </div>
        <div class="control-div left defaultFormMargin">
            <input type="url" placeholder="http://www.companyname.com" required style="width: 500px;" data-bind="value: details().Website, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="control-div left defaultFormMargin">
            <select required data-bind="options: industries, optionsText: 'Name', value: details().SelectedIndustry, optionsCaption: 'Industry'"></select>
        </div>
        <div class="control-div left defaultFormMargin">
            <select required data-bind="options: priorities, value: details().SelectedPriority, optionsCaption: 'Priority'"></select>
        </div>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Phone" class="phone left" style="padding-left: 30px;" required data-bind="value: details().Phone().Landline, valueUpdate: 'afterkeydown'" />
            <input type="text" placeholder="Fax" class="fax left" style="padding-left: 30px; margin-left: 10px;" />
        </div>
    </fieldset>
    <fieldset style="margin-top: 30px;">
        <legend>Address</legend>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Street 1" required style="width: 500px;" data-bind="value: details().Address().Street1, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Street 2" style="width: 500px;" data-bind="value: details().Address().Street2, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="control-div left defaultFormMargin">
            <input type="text" placeholder="Street 3" style="width: 500px;" data-bind="value: details().Address().Street3, valueUpdate: 'afterkeydown'" />
        </div>
        <div class="control-div left defaultFormMargin">
            <select required data-bind="options: countries, optionsText: 'Name', value: details().Address().Country, optionsCaption: 'Country'"></select>
        </div>
        <div class="control-div left defaultFormMargin">
            <select required data-bind="options: states, optionsText: 'Name', value: details().Address().State, optionsCaption: 'State'"></select>
        </div>
        <div class="control-div left defaultFormMargin">
            <select required data-bind="options: cities, optionsText: 'Name', value: details().Address().City, optionsCaption: 'City'"></select>
        </div>
    </fieldset>
    <div class="control-div left defaultFormMargin" style="margin-left: 0; margin-top: 60px;">
        <div class="left-div squaredOne">
            <input type="checkbox" value="None" id="remember" name="notDuplicate" data-bind="checked: isNotDuplicateClient" />
            <label class="labelForCheckbox" for="remember"></label>
        </div>
        <label for="remember" style="font-size: 7pt; color: #666">I'm sure this is not a duplicate client</label>
    </div>
</div>

<div class="dividerDiv detailsViewDivider left"></div>
<div class="detailsDidYouMeanSection left" data-bind="visible: showRelatedClients">
    <div class="control-div left">
        <label style="color: black; font-weight: bold; font-size: 9pt; margin: 20px 2px 2px 2px; float: left;">Did you mean?</label>
    </div>
    <div class="control-div left">
        <ul style="padding: 0;" data-bind="foreach: relatedClients">
            <li style="margin: 4px; list-style-type: none;">
                <a style="font-size: 8pt;" data-bind="text: Name"></a>
                <label style="color: #666; font-size: 8pt;" data-bind="text: SelectedIndustry().Name"></label>
                <hr style="background: #e7e7e7; border-width: 0;" />
            </li>
        </ul>
    </div>
</div>
