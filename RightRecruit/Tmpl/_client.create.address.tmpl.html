<div class="addressViewSection left">
    <div class="control-div left defaultFormMargin">
        <input type="text" placeholder="Street 1" required style="width: 500px;" data-bind="value: address().Street1, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="control-div left defaultFormMargin">
        <input type="text" placeholder="Street 2" style="width: 500px;" data-bind="value: address().Street2, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="control-div left defaultFormMargin">
        <input type="text" placeholder="Street 3" style="width: 500px;" data-bind="value: address().Street3, valueUpdate: 'afterkeydown'" />
    </div>
    <div class="control-div left defaultFormMargin">
        <select required data-bind="options: countries, optionsText: 'Name', value: address().Country, optionsCaption: 'Country'"></select>
    </div>
    <div class="control-div left defaultFormMargin">
        <select required data-bind="options: states, optionsText: 'Name', value: address().State, optionsCaption: 'State'"></select>
    </div>
    <div class="control-div left defaultFormMargin">
        <select required data-bind="options: cities, optionsText: 'Name', value: address().City, optionsCaption: 'City'"></select>
    </div>
</div>
